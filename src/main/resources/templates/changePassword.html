<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="utf-8">
   <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />
   <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-calender.css" />
   <link rel='stylesheet' href='../libs/dataTable/dataTable.css' />
   <link rel="stylesheet" href="../libs/css/custom.css" />
   <link rel="icon" href="../assests/images/LTI_Lets_solve.png" type="image/x-icon" />
   <title>Change Password</title>
 </head>
  <body data-page="change">


	<header class='header'>
      <div class="content-mid col-md-2 col-sm-2 pull-left">
      	<a title="home" href="/">
      		<img src='../assests/images/LTI_Lets_solve.png' class="btn-md" alt="Home">
      	</a>
      </div>
      <div class="col-md-7 col-sm-7 text-center pull-left">
    		<h1 style="margin: 0; font-size: 18px; padding: 7px 0;">
          Lifht - Change Password
    		</h1>
      </div>
     <div class="col-md-2 col-sm-2 pull-right">
      	<div class="col-md-5 col-sm-5 text-right">
      		<label th:text="${session.psName}" th:unless="${session == null}"></label>
      	</div>
      	<div class="col-md-2 col-sm-2">
		       <a href="#" data-toggle="modal" data-target="#logoutModal" class="btn btn-info btn-md">
	        		<span class="glyphicon glyphicon-log-out"></span> Log out
	      	</a>
      	</div>
      </div>

    </header>

    <!-- Log out modal -->
	<div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
	        <h4>Confirm<i class="fa fa-lock"></i></h4>
	      </div>
	      <div class="modal-body">
	        <div>
		        <div class="col-md-12 text-center">
        		        <a href="#" onclick="location.href='/logout'" class="btn btn-md col-xs-12 btn-danger" data-dismiss="modal">
        		        		<span class="glyphicon glyphicon-log-out"></span> Log out
        		        	</a>
		        </div>
   	    		    <br />
           		<br />
	        </div>
	      </div>
	    </div>
	  </div>
	</div>
  <div class="container">
    <form method="post" id="changePassword" class="col-md-12 col-sm-12">
      <div class="row">
        <div class="col-md-6 col-sm-6">
          <div class="pwd-box">
            <div class="pwd-label">
              Current Pasword
            </div>
            <div class="pwd-input">
              <input type="password" class='form-control' name="currentPassword" id="currentPassword" >
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6">
          <div class="pwd-box">
            <div class="pwd-label">
              New Pasword
            </div>
            <div class="pwd-input">
              <input type="password" class='form-control' name="currentPassword" id="currentPassword" >
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-offset-4 col-md-4 col-sm-6">
        <button id="change" type="submit" class="btn btn-md btn-info">Change</button>
      </div>
    </form>
    <label th:text="${errorMessage}"></label>
  	<label th:text="${successMessage}"></label>
  </div>

</body>
	<script type="text/javascript" th:inline="javascript">/*<![CDATA[*/var sessionPsNumber = [[${session.psNumber}]];/*]]>*/</script>
	<script type='text/javascript' src='../libs/js/jquery.min.js'></script>
	<script type='text/javascript' src='../libs/bootstrap/js/bootstrap.min.js'></script>
	<script type='text/javascript' src='../libs/js/password.js'></script>
</html>
