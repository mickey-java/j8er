<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Floor Hour Tracker</title>
</head>
<body>

	<button class="btn btn-primary col-md-2 col-sm-2 col-xs-2 pull-left"
		onclick="location.href='/admin'">Home</button>
	<br />

	<div class='container'>
		<div class='row'>
			<div class='heading'>
				<h2>Upload</h2>
			</div>

			<form method="POST" action="/io/import/swipe-data"
				enctype="multipart/form-data">
				<label> Swipe data: <input type="file" name="swipe-data" />
				</label> <br /> <input type="submit" value="Submit" /> <label
					style="font-size: 12pt; color: gray;" th:text="${messageSwipe}">
				</label>
			</form>

			<br /> <br />
		</div>

		<div class='row'>
			<form method="POST" action="/io/import/head-count"
				enctype="multipart/form-data">
				<label> Head-count: <input type="file" name="head-count" />
				</label> <br /> <input type="submit" value="Submit" /> <label
					style="font-size: 12pt; color: gray;" th:text="${messageHc}">
				</label>
			</form>

			<br /> <br />
		</div>

		<div class='row'>
			<form method="POST" action="/io/import/project-allocation"
				enctype="multipart/form-data">
				<label> Project allocation: <input type="file"
					name="project-allocation" /></label> <br /> <input type="submit"
					value="Submit" /> <label style="font-size: 12pt; color: gray;"
					th:text="${messagePa}"> </label>
			</form>
			<br /> <br />
		</div>
	</div>


</body>
</html>
