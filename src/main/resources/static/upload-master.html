<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>LIFHT - Upload Employee Data</title>
</head>
<body>
	<div style="width: 600px;">
		<form method="post" action="api/io/import/head-count"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>Headcount file:</td>
					<td><input type="file" name="head-count" size="200" /></td>
				</tr>
				<tr>
				</tr>
				<tr>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
		<form method="post" action="api/io/upload/project-allocation"
			enctype="multipart/form-data">
			<table>
				<tr>
					<td>Project-Allocation/BU file:</td>
					<td><input type="file" name="project-allocation" size="200" /></td>
				</tr>
				<tr>
				</tr>
				<tr>
					<td><input type="submit" value="Upload " /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
