<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./libs/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/custom.css" />
    <title>LTI Compliance Tracker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="admin-login" class="login-box">
          <div class="switch-form">
            <button type="button" name="button" class="btn btn-link switch-form-btn">
              Staff Login
            </button>
          </div>
          <img src="./assests/images/logo.png" alt="">
          <h4 class="login-heading">Admin Login</h4>
          <div class="form-group">
            <input type="text" name="adminusername" value="" placeholder="Enter username" class="form-control login-input">
            <input type="password" name="adminpwd" value="" placeholder="Enter password" class="form-control login-input">
            <button type="button" name="button" class="btn btn-success">Login</button>
          </div>
        </form>
        <form id="staff-login" class="login-box">
          <div class="switch-form">
            <button type="button" name="button" class="btn btn-link switch-form-btn">
              Admin Login
            </button>
          </div>
          <img src="./assests/images/logo.png" alt="">
          <h4 class="login-heading">Staff Login</h4>
          <div class="form-group">
            <input type="text" name="staffusername" value="" placeholder="Enter username" class="form-control login-input">
            <input type="password" name="staffpwd" value="" placeholder="Enter password" class="form-control login-input">
            <button type="button" name="button" class="btn btn-success">Login</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./libs/js/jquery.min.js"></script>
  <script type="text/javascript" src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./libs/js/custom.js"></script>
</html>
